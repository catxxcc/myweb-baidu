<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		#display span{
			display: inline-block;
			padding: 10px;
			background-color: red;
			color: #ffffff;
			margin-left: 10px;
		}
		#listimage{
			margin-top: 50px;
		}
		#listimage span{
			display: inline-block;
			width: 30px;
			background-color: red;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<input id="in" type="text">
	<input id="inleft" value="左侧输入" type="button">
	<input id="inright" value="右侧输入" type="button">
	<input id="outleft" value="左侧输出" type="button">
	<input id="outright" value="右侧输出" type="button">
	<div id="display">
		
	</div>
	<div id="listimage">
		
	</div>
</body>
<script type="text/javascript">
	var input = document.getElementById("in");
		var inleft = document.getElementById("inleft");
		var inright = document.getElementById("inright");
		var outleft = document.getElementById("outleft");
		var outright = document.getElementById("outright");
		var display = document.getElementById("display");
		var listimage = document.getElementById("listimage");
	(function(){
		inleft.onclick = inleftfn;
		inright.onclick = inrightfn;
		outleft.onclick = outleftfn;
		outright.onclick = outrightfn;
	})();

	var list = [];
	function inleftfn(){
		if(valite()){
			if(list.length == 60){
				alert(队列已满);
			}else{
				list.unshift(input.value);
				play();
				displayimage();
			}
		}
	}
	function inrightfn(){
		if(valite()){
			if(list.length == 60){
				alert(队列已满);
			}else{
				list.push(input.value);
				play();
				displayimage();
			}
		}
	}
	function outleftfn(){
		alert(list.shift());
		play();
		displayimage();
	}
	function outrightfn(){
		alert(list.pop());
		play();
		displayimage();
	}
	//显示队列内容
	function play(){
		var str = "";
		for(var i=0;i<list.length;i++){
			str += "<span>" + list[i] +"</span>";
		}
		display.innerHTML = str;
	}
	//验证输入的数字在10-100之间
	function valite(){
		var value = Number(input.value);
		if((value >= 10)&&(value<=100)){
			return value;
		}else{
			return false;
		}
	}
	//用高度显示队列内容
	function displayimage(){
		var span = document.createElement("span");
		span.style.height = list.length * 10 + "px";
		listimage.appendChild(span);
	}
</script>
</html>
