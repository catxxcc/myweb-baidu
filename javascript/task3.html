<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  var data = [];
  var ul = document.getElementById("source");
  var lis = ul.getElementsByTagName("li");
  for(var i=0;i<lis.length;i++){
    var name = lis[i].innerText.toString();
    var num = name.split("：");
    data.push(num);
  }

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  console.log(data);
  var newdata = [];
  for(var i=0;i<data.length;i++){
    if(newdata == 0){
        newdata.push(data[i]);
        continue;
    }
    for(var j=0;j<newdata.length;j++){
      if(data[i][1] <= newdata[j][1]){
        newdata.splice(j,0,data[i]);
        break;
      }
    }
  }
  console.log(newdata);
  return newdata;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  //<li>第一名：北京空气质量：<b>90</b></li>
  var mici = "第一名";
  var str= "";
  for(var i=0;i<data.length;i++){
    switch(i){
      case 0:
        mici = "第一名";
        break;
      case 1:
        mici = "第二名";
        break;
      case 2:
        mici = "第三名";
        break;
      case 3:
        mici = "第四名";
        break;
      case 4:
        mici = "第五名";
        break;
      case 5:
        mici = "第六名";
        break;
      case 6:
        mici = "第七名";
        break;
    }
    str += "<li>" + mici + ":" + data[i][0] +"：<b>"+data[i][1]+"</b></li>";
  }
  document.getElementById("resort").innerHTML = str;
}

function btnHandle() {
  console.log("btn");
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {
  document.getElementById("sort-btn").onclick = btnHandle;
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

}

init();

</script>
</body>
</html>
