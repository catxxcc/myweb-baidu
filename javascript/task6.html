<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		#display span{
			display: inline-block;
			padding: 10px;
			background-color: red;
			color: #ffffff;
			margin-left: 10px;
		}
		.se{
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<textarea id="in" cols="20" rows="5"></textarea>
	<input id="inleft" value="左侧输入" type="button">
	<input id="inright" value="右侧输入" type="button">
	<input id="outleft" value="左侧输出" type="button">
	<input id="outright" value="右侧输出" type="button">
	<div id="display">
		
	</div>
	<div class="se">
		<input id="seacon" type="text">
		<input id="search" type="button" value="查询">
	</div>
</body>
<script type="text/javascript">
	var input = document.getElementById("in");
		var inleft = document.getElementById("inleft");
		var inright = document.getElementById("inright");
		var outleft = document.getElementById("outleft");
		var outright = document.getElementById("outright");
		var display = document.getElementById("display");
		var seacon = document.getElementById("seacon");
		var search = document.getElementById("search");
	(function(){
		inleft.onclick = inleftfn;
		inright.onclick = inrightfn;
		outleft.onclick = outleftfn;
		outright.onclick = outrightfn;

		search.onclick = searchEvent;
	})();

	var list = [];
	function inleftfn(){
		var cons = deals();
		for(var i=0;i<cons.length;i++){
			list.unshift(cons[i]);
		}
		play();
	}
	function inrightfn(){
		var cons = deals();
		for(var i=0;i<cons.length;i++){
			list.push(cons[i]);
		}
		play();
	}
	function outleftfn(){
		alert(list.shift());
		play();
	}
	function outrightfn(){
		alert(list.pop());
		play();
	}
	function play(){
		var str = "";
		for(var i=0;i<list.length;i++){
			str += "<span>" + list[i] +"</span>";
		}
		display.innerHTML = str;
	}
	function deals(){
		var con = input.value.split(",");
		console.log(con);
		return con;
	}

	function searchEvent(){
		var scon = seacon.value;
		console.log(scon);
		var spans = display.getElementsByTagName("span");
		for(var i=0;i<list.length;i++){
			if(list[i].indexOf(scon)>=0){
				spans[i].style.color = "#000";
				//console.log(list[i].parent);
				//list[i].parent.style.color = "#000";
			}
		}
	}
</script>
</html>
